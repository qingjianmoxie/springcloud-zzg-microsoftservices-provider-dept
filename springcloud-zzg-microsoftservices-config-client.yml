spring:
   profiles:
      active:
       - dev
---             #类似于分隔符
server:
    port: 8201
spring:
   profiles: dev
   application:
      name: springcloud-zzg-microsoftservices-config-client
eureka:
  client: #客户端注册进eureka服务列表内
    service-url: 
      #defaultZone: http://localhost:7001/eureka
       defaultZone: http://eureka-dev.com:7001/eureka/
