server:
    port: 8202
spring:
   profiles: test
   application:
      name: springcloud-zzg-microsoftservices-config-client
eureka:
  client: #客户端注册进eureka服务列表内
    service-url: 
      #defaultZone: http://localhost:7001/eureka
       defaultZone: http://eureka-test.com:7001/eureka/
       